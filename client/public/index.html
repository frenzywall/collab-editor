<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Collaborative Text Editor: A platform for real-time collaboration on documents." />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="loading-screen.css" />
    
    <link rel="icon" href="/favicon.ico" />
    
    <title>Collaborative ChatRoom.</title>
  </head>
  <body>
    <div id="loading-screen" class="loading-wrapper">
      <div class="loading-content">
        <div class="logo-animation">
          <svg width="50" height="35" viewBox="0 0 50 50" class="collaborative-icon">
            <circle cx="25" cy="25" r="20" class="circle-path" fill="none" stroke="#00B894" stroke-width="4"/>
            <path class="check-path" d="M15 25 L22 32 L35 19" fill="none" stroke="#00B894" stroke-width="3"/>
          </svg>
        </div>
        <p class="loading-text">Collaborative ChatRoom is loading</p>
        <div class="loading-progress">
          <div class="progress-bar"></div>
        </div>
        
        <div class="loading-steps">
          <span class="step">Launching<span class="tick-mark">✔</span></span>
          <span class="step">Loading resources<span class="tick-mark">✔</span></span>
          <span class="step">Connecting to server<span class="tick-mark">✔</span></span>
          <span class="step">Launching.<span class="tick-mark">✔</span></span>
        </div>        
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="loading-screen.js"></script>
  </body>
</html>
