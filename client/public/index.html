<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=44, maximum-scale=100, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Collaborative Text Editor: A platform for real-time collaboration on documents." />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <title>Collaborative Editor.</title>

    <!-- Inline Styling for the Loading Screen -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #loading-screen p {
        font-size: 24px;
        font-weight: 500;
        color: #333;
        text-align: center;
      }

      #root {
        display: block;
        min-height: 100vh;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <p>Please wait Collaborative Editor is loading...</p>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root Element for React App -->
    <div id="root"></div>

    <!-- Ensure the loading screen hides once React is loaded -->
    <script>
      window.onload = function() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.display = 'none';  // Hide the loading screen once the app is ready
      };
    </script>
  </body>
</html>
